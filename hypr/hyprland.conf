#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,3840x2160@144,0x704,1.5
# monitor=DP-2,3840x2160@60,0x0,1.5

monitor=DP-1,2560x1440@144,2560x0,1,transform,1
# monitor=DP-1,2560x1440@144,2560x0,1
# monitor=DP-1,2560x1440@144,0x704,1,mirror,DP-2
# monitor=DP-1,disabled

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & fcitx5 & nm-applet & hyprpaper & deadd-notification-center
exec-once = sleep 5; env -u QT_FONT_DPI keepassxc
exec-once = sleep 5; birdtray
# turn off screens after 10 minutes
exec-once = swayidle -w timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

# xdg-desktop-portal-hyprland
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = WLR_NO_HARDWARE_CURSORS,1
# env = GDK_DPI_SCALE,1.5
env = XCURSOR_SIZE,24
# env = QT_FONT_DPI,144

# unset some
env = GTK_IM_MODULE,

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.8 # -1.0 - 1.0, 0 means no modification.
    # force_no_accel = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

xwayland {
    force_zero_scaling = true
}

misc {
    new_window_takes_over_fullscreen = 2
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    orientation = right
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
input:sensitivity = -0.5

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float,class:^(org.keepassxc.KeePassXC)$,title:(Access Request)
# windowrulev2 = float,size 700 536,class:^(org.keepassxc.KeePassXC)$,title:(Unlock Database)
windowrulev2 = float,class:^(org.kde.plasmashell)$,title:^(Plasma)$
windowrulev2 = tile,class:^(wechat)$,title:^(微信)$
windowrulev2 = tile,class:^(thunderbird)$,title:(Mozilla Thunderbird)
windowrulev2 = move 88% 3%,class:^(deadd-notification-center)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, E, layoutmsg, orientationcycle left top right bottom

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, T, exec, dolphin
bind = $mainMod, Space, togglefloating,
# bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, R, pseudo, # dwindle
bind = $mainMod, P, exec, firefox
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, W, fullscreen, 1
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod, D, exec, rofi -combi-modi drun,run,ssh  -font 'fira code nerd font 15' -show combi -icon-theme 'Papirus' -show-icons -matching fuzzy
bind = $mainMod SHIFT, W, exec, rofi-hyprwindow

# screen shot
bind = CTRL ALT, A, exec, grimblast copy area

binde= , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +4%
binde= , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -4%
binde= , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde= , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

workspace = 1, monitor:DP-2, default:true
workspace = 2, monitor:DP-1, default:true

windowrulev2 = float,floating:0,class:^(ida*)
windowrulev2 = forceinput,class:^(ida*)
windowrulev2 = windowdance,class:^(ida*) # allows IDE to move child windows
