# Hyprland power saving profile, updated 2025-10-17.
# Source this file from your main config (`source = ~/.config/hypr-powersave.conf`)
# when you want to prioritize battery life.

animations {
    enabled = false
}

decoration {
    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

misc {
    vfr = true
    render_unfocused_fps = 10
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
}

# Experimental in Hyprland 0.50+: enable adaptive triple buffering when under load.
render {
    new_render_scheduling = true
}

cursor {
    no_hardware_cursors = 1
    no_break_fs_vrr = 1
}
