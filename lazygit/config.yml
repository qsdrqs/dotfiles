customCommands:
  - key: "<c-a>"
    description: "Pick AI commit"
    context: "files"
    prompts:
      - type: "menuFromCommand"
        title: "Select AI commit message"
        key: "Message"
        command: "sh -c \"python $HOME/.config/lazygit/ai_commit_message.py\""
    command: "git commit -m {{.Form.Message | quote}}"
    output: terminal
